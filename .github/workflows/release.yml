name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-14
            goos: darwin
            goarch: arm64
            name: darwin-arm64
          - os: macos-13
            goos: darwin
            goarch: amd64
            name: darwin-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            name: linux-amd64
          - os: ubuntu-24.04-arm64
            goos: linux
            goarch: arm64
            name: linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Build Python server with PyInstaller
        run: |
          pyinstaller \
            --onefile \
            --distpath tui/internal/embedded/bin \
            --name agent-server \
            --add-data "agent:agent" \
            --add-data "snapshot:snapshot" \
            --hidden-import uvicorn \
            --hidden-import uvicorn.logging \
            --hidden-import uvicorn.loops.auto \
            --hidden-import uvicorn.protocols.http.auto \
            --hidden-import uvicorn.protocols.websockets.auto \
            --hidden-import uvicorn.lifespan.on \
            --hidden-import fastapi \
            --hidden-import starlette \
            --hidden-import sse_starlette \
            --hidden-import pydantic \
            --hidden-import pydantic_ai \
            --hidden-import anthropic \
            --hidden-import httpx \
            --hidden-import gitpython \
            --hidden-import git \
            --exclude-module logfire \
            --copy-metadata genai_prices \
            --copy-metadata pydantic_ai_slim \
            --copy-metadata pydantic_ai \
            main.py

      - name: Build Go TUI
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          cd tui
          go build -o ../agent-${{ matrix.name }} .

      - name: Create tarball
        run: |
          tar -czvf agent-${{ matrix.name }}.tar.gz agent-${{ matrix.name }}
          sha256sum agent-${{ matrix.name }}.tar.gz > agent-${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.name }}
          path: |
            agent-${{ matrix.name }}.tar.gz
            agent-${{ matrix.name }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update package version
        run: |
          cd npm
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version

      - name: Publish to npm
        run: |
          cd npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
