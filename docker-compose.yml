services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: plue
      POSTGRES_USER: plue
      POSTGRES_PASSWORD: plue_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plue -d plue"]
      interval: 5s
      timeout: 5s
      retries: 5

  api-server:
    build:
      context: .
      target: cli
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: "postgresql://plue:plue_password@postgres:5432/plue"
    command: ["server"]
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  web:
    build:
      context: .
      target: web
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://127.0.0.1/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  db-migrate:
    image: python:3.12-alpine
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: plue
      POSTGRES_PASSWORD: plue_password
      POSTGRES_DB: plue
    volumes:
      - ./scripts:/app/scripts
    working_dir: /app
    command: ["sh", "-c", "pip install psycopg2-binary && python scripts/migrate.py up"]

  api-test:
    build:
      context: .
      target: cli
    depends_on:
      db-migrate:
        condition: service_completed_successfully
    environment:
      TEST_DATABASE_URL: "postgresql://plue:plue_password@postgres:5432/plue"
    entrypoint: ["sh", "-c", "cd /app && zig build test"]

  healthcheck:
    build:
      context: .
      dockerfile: Dockerfile.healthcheck
    depends_on:
      web:
        condition: service_healthy
      api-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    command: ["python", "/app/scripts/healthcheck.py"]
    volumes:
      - ./scripts:/app/scripts

volumes:
  postgres_data: