{{- if .Values.runner.warmPool.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "plue.fullname" . }}-runner-isolation
  labels:
    {{- include "plue.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app: runner-standby
  policyTypes:
  - Ingress
  - Egress

  # No ingress allowed
  ingress: []

  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - port: 53
      protocol: UDP
    - port: 53
      protocol: TCP

  # Allow outbound HTTPS (to Anthropic API)
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 169.254.169.254/32
    ports:
    - port: 443
      protocol: TCP

  # Allow access to the Zig API
  - to:
    - podSelector:
        matchLabels:
          app: zig-api
    ports:
    - port: 4000
      protocol: TCP
{{- end }}
