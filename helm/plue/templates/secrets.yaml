{{- if .Values.externalSecrets.enabled }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "plue.fullname" . }}-secrets
  labels:
    {{- include "plue.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: {{ .Values.externalSecrets.secretStoreRef.kind }}
    name: {{ .Values.externalSecrets.secretStoreRef.name }}
  target:
    name: {{ include "plue.fullname" . }}-secrets
    creationPolicy: Owner
  data:
  - secretKey: ANTHROPIC_API_KEY
    remoteRef:
      key: anthropic-api-key
  - secretKey: DATABASE_URL
    remoteRef:
      key: database-url
{{- else }}
# Manual secret - create this secret before deploying
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "plue.fullname" . }}-secrets
  labels:
    {{- include "plue.labels" . | nindent 4 }}
type: Opaque
data:
  # Base64 encoded values - replace with actual values
  ANTHROPIC_API_KEY: ""
  DATABASE_URL: ""
{{- end }}
