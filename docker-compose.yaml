name: plue

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: electric
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '54321:5432'
    volumes:
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - postgres_data:/var/lib/postgresql/data
    command:
      - -c
      - listen_addresses=*
      - -c
      - wal_level=logical
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d electric']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  electric:
    image: electricsql/electric:latest
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/electric?sslmode=disable
      ELECTRIC_INSECURE: true
      ELECTRIC_WRITE_TO_PG_MODE: direct_writes
    ports:
      - '3000:3000'
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/v1/health']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:password@postgres:5432/electric?sslmode=disable
      ELECTRIC_URL: http://electric:3000
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    ports:
      - '4000:4000'
    depends_on:
      postgres:
        condition: service_healthy
      electric:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4000/health']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    environment:
      NODE_ENV: production
      PORT: 5173
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://postgres:password@postgres:5432/electric?sslmode=disable
      # API endpoints for SSR
      PUBLIC_API_URL: http://localhost:5173
      PUBLIC_ELECTRIC_URL: http://electric:3000
      # Client-side URLs (browser accessible)
      PUBLIC_CLIENT_API_URL: ${PUBLIC_CLIENT_API_URL:-http://localhost:5173}
      PUBLIC_CLIENT_ELECTRIC_URL: ${PUBLIC_CLIENT_ELECTRIC_URL:-http://localhost:3000}
    ports:
      - '5173:5173'
    depends_on:
      postgres:
        condition: service_healthy
      electric:
        condition: service_healthy
    restart: unless-stopped

  tui:
    build:
      context: .
      dockerfile: Dockerfile
      target: tui
    environment:
      PLUE_API_URL: http://api:4000
    depends_on:
      api:
        condition: service_healthy
    stdin_open: true
    tty: true
    profiles:
      - tui

  adminer:
    image: adminer:latest
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:

networks:
  default:
    name: plue_network
