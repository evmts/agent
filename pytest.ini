[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers
markers =
    asyncio: marks tests as async
    integration: marks tests as integration tests (all tests are integration tests)
    slow: marks tests as slow running
    requires_api_key: marks tests requiring real ANTHROPIC_API_KEY

# Note: Tests require DISABLE_PATH_VALIDATION=1 environment variable
# This is set automatically via conftest.py fixtures
